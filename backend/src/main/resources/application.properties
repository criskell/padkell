spring.config.import=optional:file:.env[.properties]

spring.application.name=padkell

spring.datasource.url=jdbc:mysql://localhost:3306/padkell?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=padkell
spring.datasource.password=padkell

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

redis.enabled=false

# spring.redis.host=localhost
# spring.redis.port=6379
# spring.redis.password=
# spring.redis.database=

app.frontend.url=http://localhost:3000

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email