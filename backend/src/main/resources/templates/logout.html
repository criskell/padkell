<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" class="dark">
  <head th:replace="~{layouts/app :: head}">
    <title>Login</title>
  </head>
  <body class="bg-background font-geist-sans text-foreground antialiased">
    <div th:replace="layouts/app :: header"></div>

    <div class="grid min-h-svh lg:grid-cols-2">
      <div class="flex flex-col gap-4 p-6 md:p-10">
        <div class="flex flex-1 items-center justify-center">
          <div class="w-full max-w-sm">
            <div class="flex flex-col items-center gap-2 text-center">
              <h1 class="uk-h4" th:text="#{logout.title}"></h1>
              <p
                class="text-muted-foreground"
                th:text="#{logout.description}"
              ></p>
            </div>
            <form class="mt-6 space-y-6" th:action="@{/logout}" method="POST">
              <button
                class="uk-btn uk-btn-destructive block w-full"
                th:text="#{logout.submit}"
                type="submit"
              ></button>

              <a
                class="uk-btn uk-btn-primary block w-full"
                th:text="#{cancel}"
                href="javascript:history.back()"
              ></a>
            </form>
          </div>
        </div>
      </div>
      <div class="relative hidden bg-muted lg:block"></div>
    </div>
  </body>
</html>
